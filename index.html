<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <script src="https://kit.fontawesome.com/6b04952df1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="counter-countainer">
            <i class="fa-sharp fa-solid fa-mug-hot"></i>
            <div class="counter" data-target="4000" id=" targetData"></div>
            <span>Project Completed</span>
        </div>
    
        <div class="counter-countainer">
            <i class="fa-solid fa-users"></i>
            <div class="counter" data-target="20000"></div>
            <span>Our Happy Clients</span>
        </div>
    
        <div class="counter-countainer">
            <i class="fa-sharp fa-solid fa-list-check"></i>
            <div class="counter" data-target="500"></div>
            <span>OnGoing Projects</span>
        </div>



    </div>

    
</body>
<script src="app.js"></script>
</html>
